<!DOCTYPE html>
<html>
<head>
	<title>Registrarse</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="registrer.css">

</head>
<body>
  <h1 align="center">REGISTRATE</h1>
  <p></p>
<div class="primeroAH" align="left">	
	<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4"><H3>Email</H3></label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="123@example.com">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4"><H3>Contraseña</H1></label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress"><H3>Direccion</H3></label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2"><H3>Dirección 2</H3></label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, studio, casa...">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity"><H3>Ciudad</H3></label>
      <input type="text" class="form-control" id="inputCity" placeholder="Madrid">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState"><H3>País</H3></label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>España</option>
        <option>Francia</option>
        <option>Alemania</option>
        <option>Italia</option>
        <option>Reino Unido</option>
        <option>Estados unidos</option>
        <option>China</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip"><H3>Codigo postal</H3></label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <H3><input class="form-check-input" type="checkbox" id="gridCheck"><H3>
      <label class="form-check-label" for="gridCheck">
       <H6>Acepto <a href="">las condiciones de uso y la política de privacidad.</a></H6s>
      </label>
    </div>
  </div>
  <div align="center">
  <H1><button type="submit" class="btn btn-primary">Registrarse</button></H1>
</div>
</form>
</div>
<div class="alert alert-primary" role="alert">
 Si ya tienes cuenta <a href="inicia.html" class="alert-link">inicia sesión.</a> 
</div>
</body>
</html>
